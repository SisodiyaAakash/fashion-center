<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Fashion Center</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./assets/styling/main.css"
    />
    <link rel="stylesheet" type="text/css" href="./assets/styling/slick.css" />
  </head>
  <body>
    <header class="header" id="header">
      <div class="highlight-wrap">
        <div class="container">
          <p class="highlight">
            Free swatches for a limited time! <a href="#">Shop now</a>
          </p>
        </div>
      </div>

      <nav class="nav-wrap">
        <div class="top-nav container">
          <div class="side-area search-area">
            <button class="icon-wrap search-icon-wrap">
              <img
                class="search-icon"
                alt="Search"
                src="./assets/icons/search-icon.svg"
              />
            </button>
            <form class="search-form hide">
              <input
                type="search"
                placeholder="Search product"
                name="search-product"
              />
            </form>
          </div>
          <div class="center-area brand-area">
            <h1 class="logo"><a href="/">Fashion Center</a></h1>
          </div>
          <div class="side-area profile-area">
            <button class="icon-wrap profile-icon-wrap">
              <img
                class="profile-icon"
                alt="Profile"
                src="./assets/icons/profile-icon.svg"
              />
            </button>
            <button class="icon-wrap favorite-icon-wrap">
              <img
                class="favorite-icon"
                alt="Favorite"
                src="./assets/icons/favorite-icon.svg"
              />
            </button>
            <button class="icon-wrap shopping-cart-icon-wrap">
              <img
                class="shopping-cart-icon"
                alt="Shopping Cart"
                src="./assets/icons/shopping-cart-icon.svg"
              />

              <span class="items-count">2</span>
            </button>
          </div>
        </div>

        <div class="menu-wrap container">
          <ul class="menu-list">
            <li class="menu-itm">
              <a href="#" class="menu-link">Bridesmaid</a>
            </li>
            <li class="menu-itm">
              <a href="#" class="menu-link">Swatches</a>
            </li>
            <li class="menu-itm">
              <a href="#" class="menu-link">Home</a>
            </li>
            <li class="menu-itm">
              <a href="#" class="menu-link">Try-on</a>
            </li>
            <li class="menu-itm">
              <a href="#" class="menu-link">Our Story</a>
            </li>
            <li class="menu-itm">
              <a href="#" class="menu-link">#Revelryreal</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <footer></footer>
    <!-- jQuery from the assets  -->
    <script src="./assets/script/jquery.min.js"></script>

    <!-- Slick Slider script from the assets -->
    <script src="./assets/script/slick.min.js"></script>

    <!-- Main js script that contains custom script -->
    <script src="./assets/script/main.js"></script>
  </body>
</html>
